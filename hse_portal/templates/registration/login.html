<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion • Portail HSE OCP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --ocp-green: #00A859;
      --ocp-dark: #007A40;
      --ocp-bg: #E9F7EF;
      --ocp-text: #1B2223;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white via-[var(--ocp-bg)] to-[var(--ocp-green)] text-[var(--ocp-text)]">
  <div class="w-full max-w-md bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-100 p-8">
    <!-- Logo -->
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full flex items-center justify-center mb-4"
        style="background: radial-gradient(circle at 30% 30%, var(--ocp-green) 0%, var(--ocp-dark) 100%);">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.5 3.5c-6.5.6-11 5.1-12.7 11.5-.2.7.5 1.3 1.2 1 3.1-1.2 6.2-3.6 8.9-7.2-.7 2.6-2.2 5.5-4.7 8.6-.5.6 0 1.6.8 1.6 5.3 0 8.5-4.5 8.5-10.5 0-1.6-.7-3.2-2-4.5Z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold tracking-tight text-[var(--ocp-text)]">Portail HSE OCP</h1>
      <p class="text-sm text-gray-600 mt-1">Connectez-vous à votre espace</p>
    </div>

    <!-- Formulaire -->
    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom d’utilisateur</label>
        <input name="username" type="text" required class="w-full mt-1 border-gray-300 rounded-lg focus:border-[var(--ocp-green)] focus:ring-[var(--ocp-green)]" placeholder="ex: hse.admin" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input name="password" type="password" required class="w-full mt-1 border-gray-300 rounded-lg focus:border-[var(--ocp-green)] focus:ring-[var(--ocp-green)]" placeholder="••••••••" />
      </div>
      <button type="submit" class="w-full py-2.5 text-white font-semibold rounded-lg shadow transition"
        style="background: linear-gradient(90deg, var(--ocp-green), var(--ocp-dark));">
        Se connecter
      </button>
      {% if form.errors %}
      <p class="text-red-600 text-sm text-center mt-2">Nom d’utilisateur ou mot de passe incorrect.</p>
      {% endif %}
    </form>

    <p class="text-[11px] text-gray-500 text-center mt-6">
      © {{ now|date:"Y" }} OCP – Portail interne HSE. Tous droits réservés.
    </p>
  </div>
</body>
</html>
